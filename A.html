<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Display A.html</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
    }
    .frame-container {
      width: 50%;
      height: 50%;
      margin: auto;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="frame-container">
    <iframe src="A.html" title="A.html Preview"></iframe>
  </div>
</body>
</html>
